

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dist/index.js" type="module" defer></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .container {
            background-color: white;
            padding: 20px;
            border: 20px solid rgb(14, 2, 4);
            border-radius: 10px;
            text-align: center;
            position: relative; /* Add this line */
        }
        h1 {
            text-align: center;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        .play-button {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 40%;
            background-color: rgb(78, 47, 255);
            border: none;
            padding: 0;
            width: 75px;
            height: 75px;
            cursor: pointer;
            font-family: "Lucida Console";
            font-weight: bold;

            font-size: 24px;
        }
        .exit-button {
            position: absolute;
            top: 88%;
            left: 64%;
            transform: translate(-50%, -50%);
            border-radius: 40%;
            background-color: rgb(130, 255, 47);
            border: none;
            padding: 0;
            width: 75px;
            height: 75px;
            cursor: pointer;
            font-family: "Lucida Console";
            font-weight: bold;

            font-size: 24px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
    <title>Document</title>
</head>
<body>
  
    <div class="container">
      <h1>Your virtual pet - catagotchi app</h1>
        <div class="image-container">
            <img src="/images/catagotchi.png" alt="Catagotchi">
            <button class="play-button">Play</button>
            <button class="exit-button">Exit</button>
            <button class="help-button">Exit</button>
            
        </div>
        
    </div>
</body>
</html>
