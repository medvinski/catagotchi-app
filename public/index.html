<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dist/index.js" type="module"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .container {
            background-color: white;
            padding: 20px;
            border: 2px solid pink;
            border-radius: 10px;
            text-align: center;
            position: relative; /* Add this line */
        }
        h1 {
            text-align: center;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        .centered-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>catagotchi</h1>
        <div class="image-container">
            <img src="/public/catagotchi.png" alt="Cos">
            <button class="centered-button">Click Me</button>
        </div>
        
    </div>
</body>
</html>
